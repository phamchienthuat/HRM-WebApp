<mat-tab-group preserveContent (selectedTabChange)="onTabClick($event)">
  <mat-tab *ngFor="let tab of tabs">
    <ng-template mat-tab-label>
      <span>{{ tab.label }}</span>
    </ng-template>
    <ng-template matTabContent>
      <ng-container *ngIf="tab.content">
        <ng-container *ngComponentOutlet="tab.content"></ng-container>
      </ng-container>

      <ng-container *ngIf="tab.template">
        <ng-container *ngTemplateOutlet="tab.template"></ng-container>
      </ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
