<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input type="number" matInput [formControl]="formControl" [placeholder]="placeholder" [(ngModel)]="innerValue"
    [attr.disabled]="disabled" [readonly]="readonly" [required]="required" (input)="onInputChange($event)"
    [min]="min" [max]="max" [step]="step" (blur)="handleBlur($event)">
  <mat-error *ngIf="required && formControl?.hasError('required')">
    {{ requiredMessage }}
  </mat-error>
</mat-form-field>
