<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <textarea matInput [formControl]="formControl" [placeholder]="placeholder" [(ngModel)]="innerValue"
    [attr.disabled]="disabled" [readonly]="readonly" [required]="required" (input)="onInputChange($event)"
    cdkAutosizeMinRows="2" cdkAutosizeMaxRows="8"></textarea>
  <mat-error *ngIf="required && formControl?.hasError('required')">
    {{ requiredMessage }}
  </mat-error>
</mat-form-field>
