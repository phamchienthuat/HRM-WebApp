<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
          placeholder="Enter your password"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading()"
        >
          <span *ngIf="!isLoading()">Sign In</span>
          <span *ngIf="isLoading()" class="loading-spinner">
            <i class="spinner"></i>
            Signing in...
          </span>
        </button>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>
    </form>

    <div class="login-footer">
      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
  </div>
</div>
